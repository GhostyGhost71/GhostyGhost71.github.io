<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            .circle{
                  width: 100px;
                  height: 100px;
                  border-radius: 200px;
                  background-color: black;
            }
            #rangeInput{
                  width: 100%;
            }
      </style>
</head>
<body>
      <input type="range" min="0" max="100" step="1" id="rangeInput" oninput="fun1()">
      
      <div class="circle" id="circle"></div>
      
<script>


function fun1(){
      var rangeInput = document.getElementById("rangeInput")
      var circle = document.getElementById("circle")
      circle.style.backgroundPositionX = rangeInput.value
}

</script>
</body>
</html>
