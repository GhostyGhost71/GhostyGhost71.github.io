<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
      <title>Document</title>
      <style>
            *{
                  margin: 0px;
            }
            body{
                  font-family: 'Roboto Mono', monospace;
                  background-color: black;
                  color: white;
            }
            .block > span{
                  font-size: 15px;
            }
            .block{
                  border: 1px solid black;
                  max-width: 500px;
                  background-color: rgb(78, 63, 92);
                  box-shadow: 0px 0px 15px rgb(137, 113, 158);
                  border-radius: 5px;
                  display: inline-block;
                  padding: 15px;
                  margin: 5px;
            }
            .noteTextName{
                  font-size: 20px;
            }
      </style>
</head>
<body>
      <div class="content" id="content">
            <div class="block">
                  <p class="noteTextName"> <span>Ім'я:</span> 
                        <span id="noteTextName">Введіть ім'я </span> 
                        <input type="text" id="noteTextNameInput" style="display: none;"> 
                        <button id="editNameButton" align="right">✎</button> </p> 

                  <p class="noteTextName"> <span>Номер телефону:</span> 
                        <span id="noteTextNumber">Введіть номер телефону </span> 
                        <input type="text" id="noteTextNumberInput" style="display: none;"> 
                        <button id="editNumberButton" align="right">✎</button> </p>

                  <p class="noteTextName"> <span>День народження:</span> 
                        <span id="noteTextBirthday">День народження </span> 
                        <input type="text" id="noteTextBirthdayInput" style="display: none;"> 
                        <button id="editBirthdayButton" align="right">✎</button> </p>
            </div>

            <div class="block">
                  <p class="noteTextName"> <span>Ім'я:</span> 
                        <span id="noteTextName1">Введіть ім'я </span> 
                        <input type="text" id="noteTextNameInput1" style="display: none;"> 
                        <button id="editNameButton1" align="right">✎</button> </p> 

                  <p class="noteTextName"> <span>Номер телефону:</span> 
                        <span id="noteTextNumber1">Введіть номер телефону </span> 
                        <input type="text" id="noteTextNumberInput1" style="display: none;"> 
                        <button id="editNumberButton1" align="right">✎</button> </p>

                  <p class="noteTextName"> <span>День народження:</span> 
                        <span id="noteTextBirthday1">День народження </span> 
                        <input type="text" id="noteTextBirthdayInput1" style="display: none;"> 
                        <button id="editBirthdayButton1" align="right">✎</button> </p>
            </div>
      </div>

      <script>
var content = document.getElementById("content")
var editNameButton = document.getElementById("editNameButton")
var editNumberButton = document.getElementById("editNumberButton")
var noteTextName = document.getElementById("noteTextName")
var noteTextNameInput = document.getElementById("noteTextNameInput")
var noteTextNumber = document.getElementById("noteTextNumber")
var noteTextNumberInput = document.getElementById("noteTextNumberInput")
var noteTextBirthday = document.getElementById("noteTextBirthday")
var noteTextBirthdayInput = document.getElementById("noteTextBirthdayInput")
var editBirthdayButton = document.getElementById("editBirthdayButton")

noteTextName.innerHTML = localStorage.getItem('Name')
noteTextNumber.innerHTML = localStorage.getItem('Number')
noteTextBirthday.innerHTML = localStorage.getItem('Birthday')

editNameButton.onclick = function(){
      if(editNameButton.innerHTML == "✎"){
            editNameButton.innerHTML = "✓"
            noteTextNameInput.style.display = "block"
      }else{
            localStorage.setItem('Name', JSON.stringify(noteTextNameInput.value))
            noteTextName.innerHTML = localStorage.getItem('Name')
            noteTextNameInput.style.display = "none"
            editNameButton.innerHTML = "✎"
      }
}

editNumberButton.onclick = function(){
      if(editNumberButton.innerHTML == "✎"){
            editNumberButton.innerHTML = "✓"
            noteTextNumberInput.style.display = "block"
      }else{
            localStorage.setItem('Number', JSON.stringify(noteTextNumberInput.value))
            noteTextNumber.innerHTML = localStorage.getItem('Number')
            noteTextNumberInput.style.display = "none"
            editNumberButton.innerHTML = "✎"
      }
}

editBirthdayButton.onclick = function(){
      if(editBirthdayButton.innerHTML == "✎"){
            editBirthdayButton.innerHTML = "✓"
            noteTextBirthdayInput.style.display = "block"
      }else{
            localStorage.setItem('Birthday', JSON.stringify(noteTextBirthdayInput.value))
            noteTextBirthday.innerHTML = localStorage.getItem('Birthday')
            noteTextBirthdayInput.style.display = "none"
            editBirthdayButton.innerHTML = "✎"
      }
}

      </script>
</body>
</html>
