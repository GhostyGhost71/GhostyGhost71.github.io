<head>

      <title>Document</title>
      <style>
      body{

            color: white;

            margin: 0px;

</head>
<body id="body1">

      </div>
      </div>

var h1 = document.getElementById("h1")

var body = document.getElementById("body1")
var showButton = document.getElementById("showButton")

var achievementsParent = document.getElementById("achievementsParent")
var showMe = document.getElementById("showMe")
h1.innerText = `Times clicked: ${localStorage.getItem('clickTimes')}`

clicksButton.onclick = function(){
      var clickTimes = ++clicks
      localStorage.setItem('clickTimes', JSON.stringify(clickTimes))
      h1.innerText = `Times clicked: ${clicks}` 
}
showButton.onclick = function(){
      if(showMe.style.display === "none"){
            showMe.style.display = "block"
