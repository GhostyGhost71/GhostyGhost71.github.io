<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <title>Document</title>
</head>
<body id="body1">
      <button id="newElement">Створити новий елемент</button>

let body = document.getElementById("body1")
let newElement = document.getElementById("newElement")

newElement.onclick = function createElementfunc(){
      let p1 = document.createElement("p")
      p1.innerText = "Новий елемент"
      body.appendChild(p1)
}
      </script>
</body>
</html>
