<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            .blockContent{
                  width: 0;
                  font-size: 40px;
                  animation: an1 0.4s steps(7, end) forwards;
                  white-space: nowrap;
                  overflow: hidden;
            }
            .block{
                  display: inline-block;
            }
            @keyframes an1{
                  from{width: 0;}
                  to{width: 100%;}
            }
      </style>
</head>
<body>
      <div class="block">
            <div class="blockContent">Hello World!</div>
      </div>
</body>
</html>
