<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
var fruits = ["apple", "banana", "grapes", "pineapple", "strawberries", "orange"]
var fruitsWantedItem = prompt("What fruit do you want?")
var index = -1

for(let i = 0; i < fruits.length; i++){
      if(fruits[i] == fruitsWantedItem){
            index = i
            break
      }
}

if(index !== -1){
      console.log(`Знайдено на позиції ${index}`);
}else{
      console.log(`Елемент не знайдено! Error index = -1`);
}
      </script>
</body>
</html>
