<html>
  <head>
    <script>
      "use strict";

      document.addEventListener(
        "keydown",
        (event) => {
          const keyName = event.key;

          if (keyName === "Control") {
            // not alert when only Control key is pressed.
            return;
          }

          if (event.ctrlKey) {
            alert(`Combination of ctrlKey + ${keyName}`);
          } else {
            alert(`Key pressed ${keyName}`);
          }
        },
        false,
      );

      document.addEventListener(
        "keyup",
        (event) => {
          const keyName = event.key;
          if (keyName === "Control") {
            alert("Control key was released");
          }
        },
        false,
      );
    </script>
  </head>

  <body></body>
</html>
